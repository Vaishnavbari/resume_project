{% extends "app/base.html" %}
{% block maincontent %}
<div class="col-sm-10  mt-5">
<div>
    <h1 class="text-warning mb-5">SERVICES</h1>
   
    <div class="row text-center text-white mb-5">
        {% for user in user %}
        {% if user %}
        <div class="col-sm-4">
         
            <i class="{{user.logo}}"></i> 
            <h3>{{user.names}}</h3>
            <p>{{user.descriptions}}</p>
        </div>
        {% endif %}

        {% endfor %} 
     </div>  
   
    </div>
</div>
{% endblock %}
